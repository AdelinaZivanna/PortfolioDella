<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital Modern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        .background-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
            animation: moveBlob 15s infinite alternate;
        }
        
        .background-blob:nth-child(2) {
            top: -250px;
            left: -250px;
            width: 600px;
            height: 600px;
            animation-delay: -5s;
        }
        
        .background-blob:nth-child(3) {
            bottom: -250px;
            right: -250px;
            width: 700px;
            height: 700px;
            animation-delay: -10s;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
            max-width: 90%;
            width: 700px;
        }
        
        .clock {
            font-size: 100px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 5px;
        }
        
        .colon {
            animation: blink 1s infinite;
        }
        
        .date {
            font-size: 35px;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .additional-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            min-width: 150px;
        }
        
        .info-label {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 24px;
            font-weight: 600;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes moveBlob {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -50px) scale(1.1); }
            100% { transform: translate(-50px, 50px) scale(0.9); }
        }
        
        @media (max-width: 768px) {
            .clock {
                font-size: 60px;
            }
            
            .date {
                font-size: 25px;
            }
            
            .additional-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-blob"></div>
    <div class="background-blob"></div>
    <div class="background-blob"></div>
    
    <div class="container">
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="tanggal"></div>
        
        <div class="additional-info">
            <div class="info-box">
                <div class="info-label">Zona Waktu</div>
                <div class="info-value" id="timezone">WIB</div>
            </div>
            <div class="info-box">
                <div class="info-label">Tahun</div>
                <div class="info-value" id="year"></div>
            </div>
            <div class="info-box">
                <div class="info-label">Hari ke</div>
                <div class="info-value" id="day-of-year"></div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const date = new Date();
            
            // Format waktu
            let hours = date.getHours();
            hours = hours < 10 ? "0" + hours : hours;
            
            let minutes = date.getMinutes();
            minutes = minutes < 10 ? "0" + minutes : minutes;
            
            let seconds = date.getSeconds();
            seconds = seconds < 10 ? "0" + seconds : seconds;
            
            // Format tanggal
            const tanggal = date.getDate();
            const bulan = date.getMonth();
            const tahun = date.getFullYear();
            const hari = date.getDay();
            
            // Array hari yang benar (diperbaiki)
            const array_hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const hari_nama = array_hari[hari];
            
            // Array bulan
            const array_bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const bulan_nama = array_bulan[bulan];
            
            // Format waktu dengan colon yang bisa berkedip
            const time = `${hours}<span class="colon">:</span>${minutes}<span class="colon">:</span>${seconds}`;
            const keterangan = `${hari_nama}, ${tanggal} ${bulan_nama} ${tahun}`;
            
            // Update elemen
            document.getElementById("clock").innerHTML = time;
            document.getElementById("tanggal").innerText = keterangan;
            document.getElementById("year").innerText = tahun;
            
            // Hitung hari dalam tahun
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            document.getElementById("day-of-year").innerText = dayOfYear;
        }
        
        // Jalankan pertama kali
        updateClock();
        
        // Update setiap detik
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
