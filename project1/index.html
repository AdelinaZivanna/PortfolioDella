<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
        }
        
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .app-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.2rem 1.5rem;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .todo-text {
            flex-grow: 1;
            margin: 0 1rem;
            font-size: 1.05rem;
        }
        
        .todo-actions button {
            margin-left: 0.5rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }
        
        .todo-actions .complete-btn {
            color: var(--success);
        }
        
        .todo-actions .complete-btn:hover {
            color: #008066;
        }
        
        .todo-actions .delete-btn {
            color: var(--danger);
        }
        
        .todo-actions .delete-btn:hover {
            color: #a31212;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: #5649c5;
            border-color: #5649c5;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background-color: rgba(108, 92, 231, 0.1);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .filter-btn {
            flex: 1;
            border: 1px solid #dee2e6;
            background: white;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        @media (max-width: 576px) {
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/babel">
        const { useState } = React;
        
        const app = document.getElementById('app');
        const root = ReactDOM.createRoot(app);
        
        function App() {
            const [todos, setTodos] = useState([
                { id: 1, text: 'Mandi', completed: false },
                { id: 2, text: 'Sarapan', completed: true },
                { id: 3, text: 'Bekerja', completed: false }
            ]);
            
            const [newTodo, setNewTodo] = useState('');
            const [filter, setFilter] = useState('all');
            
            const addTodo = (e) => {
                e.preventDefault();
                if (newTodo.trim() === '') return;
                
                const newTodoItem = {
                    id: Date.now(),
                    text: newTodo,
                    completed: false
                };
                
                setTodos([...todos, newTodoItem]);
                setNewTodo('');
            };
            
            const toggleComplete = (id) => {
                setTodos(todos.map(todo => 
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                ));
            };
            
            const deleteTodo = (id) => {
                setTodos(todos.filter(todo => todo.id !== id));
            };
            
            const filteredTodos = todos.filter(todo => {
                if (filter === 'active') return !todo.completed;
                if (filter === 'completed') return todo.completed;
                return true;
            });
            
            const completedCount = todos.filter(todo => todo.completed).length;
            const activeCount = todos.length - completedCount;
            
            return (
                <div className="app-container">
                    <div className="card">
                        <div className="card-header">
                            <h3><i className="fas fa-tasks me-2"></i>TodoList App</h3>
                        </div>
                        
                        <div className="card-body">
                            <form onSubmit={addTodo}>
                                <div className="input-group mb-4">
                                    <input 
                                        type="text" 
                                        placeholder="Add a new todo..." 
                                        className="form-control" 
                                        value={newTodo}
                                        onChange={(e) => setNewTodo(e.target.value)}
                                    />
                                    <button type="submit" className="btn btn-primary">
                                        <i className="fas fa-plus me-1"></i> Add
                                    </button>
                                </div>
                            </form>
                            
                            <div className="filters">
                                <button 
                                    className={`filter-btn ${filter === 'all' ? 'active' : ''}`}
                                    onClick={() => setFilter('all')}
                                >
                                    All ({todos.length})
                                </button>
                                <button 
                                    className={`filter-btn ${filter === 'active' ? 'active' : ''}`}
                                    onClick={() => setFilter('active')}
                                >
                                    Active ({activeCount})
                                </button>
                                <button 
                                    className={`filter-btn ${filter === 'completed' ? 'active' : ''}`}
                                    onClick={() => setFilter('completed')}
                                >
                                    Completed ({completedCount})
                                </button>
                            </div>
                            
                            <div className="todo-list">
                                {filteredTodos.length === 0 ? (
                                    <div className="empty-state">
                                        <i className="fas fa-clipboard-list"></i>
                                        <p>No todos found. Add a new todo or change the filter.</p>
                                    </div>
                                ) : (
                                    filteredTodos.map(todo => (
                                        <div key={todo.id} className={`todo-item ${todo.completed ? 'completed' : ''}`}>
                                            <input 
                                                type="checkbox" 
                                                checked={todo.completed}
                                                onChange={() => toggleComplete(todo.id)}
                                                className="form-check-input"
                                            />
                                            <span className="todo-text">{todo.text}</span>
                                            <div className="todo-actions">
                                                <button 
                                                    className="complete-btn"
                                                    onClick={() => toggleComplete(todo.id)}
                                                    title={todo.completed ? 'Mark as incomplete' : 'Mark as complete'}
                                                >
                                                    <i className={`fas ${todo.completed ? 'fa-undo' : 'fa-check'}`}></i>
                                                </button>
                                                <button 
                                                    className="delete-btn"
                                                    onClick={() => deleteTodo(todo.id)}
                                                    title="Delete todo"
                                                >
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                        
                        <div className="stats">
                            <span>{activeCount} items left</span>
                            <span>Total: {todos.length}</span>
                        </div>
                    </div>
                </div>
            );
        }
        
        root.render(<App />);
    </script>
</body>
</html>
